server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        target_label: service
        regex: "/(.*)"
        replacement: "$1"
    pipeline_stages:
      - match:
          selector: '{service=~".+"}'
          stages:
            - json:
                expressions:
                  level: level
                  event: event
                  user_id: user_id
                  ip: ip
                  path: path
                  method: method
                  status_code: status_code
                  duration_ms: duration_ms
                  logger: logger

            # Normalize warning â†’ warn for consistency
            - template:
                source: level
                template: '{{ Replace .Value "warning" "warn" 1 }}'

            # Drop /metrics logs
            - drop:
                source: path
                expression: "^/metrics$"

            # Add as labels
            - labels:
                level:
                path:
                method:
                status_code:
                logger:

