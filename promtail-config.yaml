server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Use the container name as the "service" label in Loki
      - source_labels: ["__meta_docker_container_name"]
        target_label: service
        regex: "/(.*)"
        replacement: "$1"
    pipeline_stages:
      # Parse JSON logs from structlog
      - json:
          expressions:
            level: level
            event: event
            user_id: user_id
            ip: ip
            path: path
            method: method
            status_code: status_code
            duration_ms: duration_ms
      # Add parsed fields as Loki labels for filtering
      - labels:
          level:
          path:
          method:
          status_code:
