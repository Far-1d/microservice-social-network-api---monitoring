# observability/grafana/provisioning/datasources/datasources.yaml
# Grafana auto-loads this on startup - no manual setup needed!

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      # These let you filter logs by field in Grafana UI
      derivedFields:
        - name: request_id
          matcherRegex: '"request_id":"(\w+)"'
          url: ""
